<app-activities-forms
  *ngIf="loginService.isLogged$ | async"
  (emitActivity)="onReceivedActivity($event)"
  [active]="selectedActivity"
></app-activities-forms>
<app-activities-stats [activities]="activities"></app-activities-stats>
<app-activities-list
  [activities]="activities"
  [isLogged]="loginService.isLogged$ | async"
  (idToDelete)="onDeleteActivity($event)"
  (activityToEdit)="onEditActivity($event)"
></app-activities-list>
